<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Digitalclock.css">
  <title>Digital clock</title>
</head>

<body>
  


  <div class="container my-5">
    <div class="jumbotron text-center">
      <h2 id="currentCity"></h2>
      <h2 id="time"></h2>
      <hr>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="search" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Search for another cities
        </button>

        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item city-name" type="button">New York</button>
          <button class="dropdown-item city-name" type="button">Los Angeles</button>
          <button class="dropdown-item city-name" type="button">Tokyo</button>
          <button class="dropdown-item city-name" type="button">Washington DC</button>
          <button class="dropdown-item city-name" type="button">London</button>
          <button class="dropdown-item city-name" type="button">Singapore</button>
          <button class="dropdown-item city-name" type="button">Hong Kong</button>
          <button class="dropdown-item city-name" type="button">California</button>
          <button class="dropdown-item city-name" type="button">Mumbai</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <script src="DigitalclockAlt.js"></script>
</body>

</html>
